<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test017.html</title>

<style type="text/css">
*
{
	color: black;
	font-family: 나눔고딕;
	font-weight: bold;
}

/* 상자 안의 오른쪽 정렬은 어떻게 하는거지? */

.txtNum
{
	width: 80px;
}

</style>

<script type="text/javascript">
	 
function test()
{
	 //alert("진행중");
	 
	 //500w → m500으로 변환 
	 //숫자가 앞에 오면 인식을 못한다(교차검증 완료)
	 
     var moneyStr = document.getElementById("money").value;
     var money = parseInt(moneyStr);	//parseInt("moneyStr")로 진행했다가 연동 안됨
     document.getElementById("totalMoney").value = money;
   
  
     var m500 = parseInt(money/500);      // var m500 = Math.floor(money/500);

     money = money%500;
     var m100 = parseInt(money/100); 
     
     money = money%100;
     var m50 = parseInt(money/50); 
     
     money = money%50;
     var m10 = parseInt(money/10);
     
     document.getElementById("m500").value = m500;
     document.getElementById("m100").value = m100;
     document.getElementById("m50").value = m50;
     document.getElementById("m10").value = m10;	
}
</script>

</head>
<body>

<!-- 
특정 금액(10원 ~ 990원)을 사용자로부터 입력받아
화폐 단위로 구분하여 출력하는 페이지를 구성한다.
화폐 단위는 편의상 오백원, 백원, 오십원, 십원으로 구분한다.
HTML, CSS, Javascript 를 활용한다.

페이지 기본 레이아웃 구성
-----------------------------------------------------------

금액 [           ]원
<결과><취소>
총액 [           ]원
오백원 [         ]개
백원   [         ]개
오십원 [         ]개
십원   [         ]개

-----------------------------------------------------------
-->

<div>
	<form>
		<table>
			<tr>
				<td>금액</td> 
				<td><input type="text" id="money" class="txtNum"></td>
				<td>원</td> 		
			</tr>			
	<tr>	
		<td>
		<input type="button" class="btn" value="결과" onclick="test()">
		<input type="button" class="btn" value="취소" onclick="">
		</td>
	</tr>

		<tr>
			<td>총  액</td> 
			<td><input type="text" style="width: 100px" id="totalMoney" class="txtNum" disabled="disabled"></td> 
			<td>원</td>
		</tr>

		<tr>
			<td>오백원</td>
			<td><input type="text" style="width: 100px" id="m500" class="txtNum" disabled="disabled"></td> 
			<td>개</td>
		</tr>

		<tr>
			<td>백원</td> 
			<td><input type="text" style="width: 100px" id="m100" class="txtNum" disabled="disabled"></td> 
			<td>개</td>
		</tr>
		
		<tr>
			<td>오십원</td> 
			<td><input type="text" style="width: 100px" id="m50" class="txtNum" disabled="disabled"></td> 
			<td>개</td>
		</tr>
		
		<tr>
			<td>십원</td> 
			<td><input type="text" style="width: 100px" id="m10" class="txtNum" disabled="disabled"></td> 
			<td>개</td>
		</tr>
		
		</table>
	</form>		
 </div>
 
</body>
</html>
