<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">
	*
	input {font-family: 맑은고딕; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 100px;}
	td {text-align: center;}
	.txt{text-align: right;} /* <-- 상자안에입력하는 글자 */ 

</style>

<script type="text/javascript">
	
	function test()
	{
		var name = document.getElementById("Name").value;
		
		var kor = document.getElementById("Kor").value;	// 문자열 값을 숫자로 바꿔주는 작업 반드시 필요
		var Nkor = parseInt(kor);
		var eng = document.getElementById("Eng").value;
		var Neng = parseInt(eng);
		var mat = document.getElementById("Mat").value;
		var Nmat = parseInt(mat);
		
		var Ntot = 0;
		var Navg = 0;
		var panStr = ""; // 판정결과(뭐든지 들어갈 수 있도록)
		
		
		/* 평균점수 */
		var Navg = (Nkor + Neng + Nmat)/3
		document.getElementById("Avg").value = Navg;
		
		/* 판정결과 */
		if (Nkor>=40 && Neng>=40 && Nmat>=40 && Navg>=60)
		{
			panStr = "합격";
		}
		else if (Navg>=60) {
			panStr = "과락";
		}
		else {
			panStr = "불합격";
		}		
		
		document.getElementById("Result").value = panStr;
		
	}

</script>

</head>
<body>
	<div>
		<h1>
			자바 스크립트 활용
		</h1>
	</div>
<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 60점 이상인 경우
	과락은 평균 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	
	HTML, CSS, JavaScript 활용
	
	페이지 레이아웃
	----------------------------------------------
	이름 	 [		]
	국어점수 [		]
	영어점수 [		]
	수학점수 [		]
	
	<처리결과확인>
	
	평균 		판정결과
	[		]	[		]
	
	----------------------------------------------
 -->
 
 <div>
 <form>
 	<table style="width: 250px;">
 		<tr>
 		<td>이름</td>
 		<td><input type="text" id="Name" class="txt"></td>
 		</tr>
 		
 		<tr>
 		<td>국어점수</td>
 		<td><input type="text" id="Kor" class="txt"></td>
 		</tr>
 		
  		<tr>
 		<td>영어점수</td>
 		<td><input type="text" id="Eng" class="txt"></td> 		
 		</tr>
 
  		<tr>
 		<td>수학점수</td>
  		<td><input type="text" id="Mat" class="txt"></td>		
 		</tr>	
 		
  		<tr>
 		<td><input type="button" class="btn" value="처리결과확인" onclick="test()"></td>
 		</tr>		
 		
  		<tr>
  		<td>평균 <input type="text" id="Avg" class="txt" disabled="disabled"></td>		
 		<td>판정결과 <input type="text" id="Result" class="txt" disabled="disabled"></td>	
 		</tr>					
 	</table>
 </form>
 
 </div>

</body>
</html>
