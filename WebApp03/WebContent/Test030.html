	//밑 부분에 걸 액션
	function ActionChoice(obj)
	{
		//확인
		//alert("체크되어있는지의 여부");
		//alert(obj); 
		//--> [object HTMLInputElement] / 개체라는 뜻
		//alert(obj.checked);
		//--> true 값이 나옴 / 체크 안된건 false라는 뜻
		//--> true / false 클릭 액션에 의해 check 되었을 때 true
		
		//유저가 만약 딱 체크를 해(클릭이 되었을 때)
		if (obj.checked)
		{
			//선택할 수 있는 값 < 유저가 고른 값
			// 2개 < 유저가 고른 값 2개까지.
			if (cnt <= userCnt)
			{
				alert("선택할 수 있는 갯수를 초과했습니다.");
				obj.checked = false; // 체크 못하게 만듦
				return;				 //뒤에거를 나오지 않게 마침표 찍는 의미
			}
			//사용자가 선택한 갯수 증가
			userCnt++;
		}
		//유저가 체크를 안했어
		else
		{
			userCnt--;	
		}
		alert(cnt + " 중 " + userCnt + " 선택");
	}

</script>

	<label for="g2">초코나무숲</label>
	<input type="checkbox" name="checkGroup" id="h2" value="봉봉" onclick="ActionChoice(this)">

	<input type="checkbox" name="checkGroup" id="i2" value="바닐" onclick="ActionChoice(this)">
