<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<style type="text/css">
*
input{font-family: 나눔고딕코딩; font-weight: bold}
input.btn{width: 80px; font-weight: bold; font-family: 맑은 고딕;}
input.hover{color: pink;}
td{text-align: right;}
.txt{text-align: right;}
</style>


<script type="text/javascript">

// 배열 선언 및 초기화
var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];
// 이제 다른 걸 적을 수가 없죠? 무조건 이것만 되죠?
		
function Test1() //← 초기 배열 고정용 함수
{
	document.getElementById("Arr").value = arr //이것은 더미 
}

function Test()
{
	var str = "";
	//document.getElementById("result").value = "";
	
	for (var i = 0; i < arr.length; i++)
	{
		if (arr[i]%2==0)
		{
			str += arr[i] + "  "; // 문자열 결합
		}
	}
	
	document.getElementById("result").value = str;
	
/* 	var arr = document.getElementById("Arr").value
	Varr = parseInt(arr);
	
	if (배열 요소 / 2 = 0) 이면 
	{
		document.getElementById("result").value
	} */
}

</script>

</head>
<body onload="Test1()">
<!-- 초기배열을 로드하기 위한 요소 -->

<!-- 
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다
	또한, 자바스크립트 배열을 활용한다.
	
	//int[] arr = {10, 20, 30};	
	//var arr = [10, 20, 30];
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	----------------------------------------
	초기 배열 상태 [ 4 7 9 1 3 2 5 6 8 ] → 지정된 배열
	
	< 결 과 >
	
	짝수만 출력 [ 4 2 6 8 ]
	-----------------------------------------
 -->
 
 <div>
 	<form>
 		<table>
 			<tr>
 				<td>초기 배열 상태</td>
 				<td><input type="text" id="Arr" class="txt"></td>
 			</tr>
 			 <tr>
 				<td><input type="button" value="< 결 과 >" class="btn" onclick="Test()"></td>
 			</tr>
  			<tr>
 				<td>짝수만 출력</td>
 				<td><input type="text" id="result" class="txt" disabled="disabled"></td>
 			</tr>			
 			
 		</table>
 	</form>
 </div>

</body>
</html>
