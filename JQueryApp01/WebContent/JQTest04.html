<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest04.html</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<script>
	/* 
	빈 함수 안에 h1을 대상으로, click 함수를 또 집어 넣고
	행동을 지시한다...
	*/
	
	$(function()
	{
		/* 
		$("h1").click(function()
		{
			$(this).html($(this).html() + "★");
		});
		*/
		
		$("h1").click(function()
		{
			$(this).html(function(index, html)
			{
				return html + "★";
			});
		})

		// ※ 이벤트 강제 발생시키기 : trigger(트리거)
		$("input[type=button]").click(function()
		{
			//alert("확인");
			
			// 강제로 첫 번째 h1태그에 click 이벤트를 발생시키도록 하겠다.
			$("h1").first().click();
			
			// 강제로 마지막 h1태그에 click 이벤트를 발생시키도록 하겠다.
			$("h1").last().click();
		})		
});
