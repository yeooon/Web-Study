		$("h1").on(

			// mouseleave : 저찌저찌하겠다. 	→ 마우스 빠져나올 때
			mouseenter:function() { $(this).addClass("item"); }
			, mouseleave:function() { $(this).removeClass("item"); }
			
		});		
		
		// mouseenter, mouserleave
