<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send02.html</title>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 02
		- 이름과 성적 데이터를 입력받는 html 페이지를 구성한다.
		
		이름 [] ← 우수정
		국어점수 [] ← 90
		영어점수 [] ← 80
		수학점수 [] ← 70
		
		< 전송 > < 취소 >
		
		- 내용 입력 후 전송 버튼 클릭 시 
		『우수정님, 성적 처리가 완료되었습니다.
		회원님의 점수는 국어 : 90점, 영어 80 점, 수학 70점 입니다.
		총점은 240점, 평균은 80.0 입니다.』
		라는 내용을 출력하는 JSP 페이지를 구성하여
		데이터를 전달할 수 있도록 한다.
		
		- 사용자 최초 요청 주소는 
		http://localhost:8090/WebApp07/Send02.html 로 한다.
	
	○ Send02.html
	Receive02.jsp 
-->

<div>
	<h1>데이터 송수신 실습 02</h1>
</div>

<div>
	<form action="Receive02.jsp" method="post">
		<table>
			<tr>
				<th>이름</th>
				<td>
					<input type="text" class="txt" name="userName" placeholder="ex)홍길동">
				</td>
			</tr>
			<tr>
				<th>국어점수</th>
				<td>
					<input type="text" class="txt" name="Kor" placeholder="0 ~ 100">
				</td>
			</tr>
			<tr>
				<th>영어점수</th>
				<td>
					<input type="text" class="txt" name="Eng" placeholder="0 ~ 100">
				</td>
			</tr>
			<tr>
				<th>수학점수</th>
				<td>
					<input type="text" class="txt" name="Mat" placeholder="0 ~ 100">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" class="btn" style="width: 100px">전송</button>
					<button type="submit" class="btn" style="width: 100px">취소</button>
				</td>
			</tr>															
		</table>
	</form>
</div>

</body>
</html>
