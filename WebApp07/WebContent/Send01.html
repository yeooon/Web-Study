<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send01.html</title>

<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<!-- 
	○ 데이터 송수신 실습 01
	- 이름과 전화번호를 입력받은 html 페이지를 작성한다.
	
	이름 [textbox] ← 서민지
	전화번호 [textbox] ← 010-1111-1111
	
	<회원가입> → button
	
	- 회원가입 버튼 클릭 시 
	『서민지님, 회원 가입이 완료되었습니다.
	회원님께서 등록하신 전화번호는 010-1111-1111입니다.』
	라는 내용을 출력하는 JSP 페이지(Receive.jsp)를 구성하여
	데이터를 전달할 수 있도록 한다.
	
	- 사용자의 최초 요청 주소는 
	http://localhost:8090/WebApp07/Send01.html 로 한다.
	
	○ Send01.html
	Receive01.jsp
 -->
 <div>
 	<form action="Receive01.jsp" method="post">
	<!-- 5. id, name 속성은 어떤 영역에서 어떤 선택자를 활용할지에 따라
       		적절히 판단하여 부여해야 한다.
       
   		 6. name 속성은 JSP 에서 사용하게 될 식별자   -->
 	
 	<table class="table">
	 	<tr>
	 		<th>이름</th>
	 		<td>
	 			<input type="text" class="txt" name="userName">
	 		</td>
	 	</tr>
	 	<tr>
	 		<th>전화번호</th>
	 		<td>
	 			<!-- <input type="text" class="txt" name="userPhone"> -->
	 			<input type="tel" class="txt" name="userPhone">
	 		</td>
	 	</tr>
	 	<tr>
	 		<th colspan="2">
			<!-- 7. submit 을 통해 전송 기능을 수행할 수 있다.
			        『<input type="submit" value="회원 가입">』과 동일한 코드
			        button 은 이미지 또는 다른 태그들을 포함할 수 있으며
			        input 은 스타일 구성을 폭넓게 할 수 있다.		 -->	 		
	 			<button type="submit" class="btn" style="width: 150px;">회원가입</button>
	 			<button type="reset" class="btn" style="width: 150px;">취소</button>	 		
	 	</tr>	 		 	
	</table>
 </form>
 </div>

 
</body>
</html>
